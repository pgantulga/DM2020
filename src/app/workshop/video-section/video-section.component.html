<div class="video-section-container" fxLayout.xs="column" fxLayout.gt-sm="row" >
  <div class="video-section-title" fxLayout="column" fxLayoutAlign="space-between start" >
    <div fxLayout="column">
      <p class="mat-display-1">Economic Impact of Covid-19</p>
      <div class="mat-body-2 ">Sep 24, 2020</div>
    </div>
<!--    <app-social></app-social>-->
  </div>
  <div fxFlex *ngIf="videos | async as videos">
    <mat-grid-list [cols]="(isHandset$ | async) ? 2 : 3"  rowHeight="1:1" gutterSize="6px" >
      <mat-grid-tile *ngFor="let item of videos" (click)="watchVideo(item)">
        <mat-icon class="cover-icon">play_circle_filled</mat-icon>
        <div class="video-card-container" fxLayout="column" fxLayoutAlign="end start" fxFlex="">
          <p class="mat-body-2 mat-accent" style="line-height: 16px; text-transform: uppercase">{{item.subtitle}}</p>
          <p class="mat-title mat-accent" style="line-height: 22px" fxHide.xs="">{{item.title}}</p>
<!--          <p class="mat-display-1">{{item.title}}</p>-->
        </div>
        <ng-container>
          <img class="tile-cover" [src]="item.image" alt="image">
        </ng-container>
      </mat-grid-tile>
<!--      <mat-grid-tile *ngFor="let item of videos" (click)="openDialog(item)">-->
<!--        <button mat-icon-button style="position: absolute; top:0; right: 0px">-->
<!--          <mat-icon>launch</mat-icon>-->

<!--        </button>-->
<!--        <div class="item-card-container" fxLayout="column" fxLayoutAlign="end start" fxFlex="" >-->
<!--          <p class="mat-title mat-accent">{{item.date}}</p>-->
<!--          <p [class.mat-display-2]="!(isHandset$ | async)" [class.mat-display-1]="isHandset$ | async">{{item.title}}</p>-->
<!--        </div>-->

    </mat-grid-list>
  </div>
</div>
