<h1 mat-dialog-title>Add image</h1>
<div mat-dialog-content fxLayout="column">
  <mat-form-field color="primary">
    <mat-label>Type</mat-label>
    <mat-hint class="mat-caption">Ex: Page name or Speaker name</mat-hint>
    <input type="text" matInput [(ngModel)]="data.type" required>
  </mat-form-field>
  <mat-form-field color="accent" >
    <mat-label>Detail</mat-label>
    <input type="text" matInput [(ngModel)]="data.detail" required>
    <mat-hint>Ex:Page section name</mat-hint>
  </mat-form-field>
  <mat-form-field color="accent" >
    <mat-label>Embedded url</mat-label>
    <input type="text" matInput [(ngModel)]="data.embedUrl" required>
    <mat-hint>Ex: Google photo embedded url from app.bytenbit.com</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="!data.embedUrl">Add</button>
</div>
