<h1 mat-dialog-title>Add session</h1>
<div mat-dialog-content>
  <div fxLayout="column">
    <mat-form-field fxFlex="">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title">
    </mat-form-field>
<!--    <mat-form-field fxFlex="">-->
<!--      <mat-label>Description</mat-label>-->
<!--      <input matInput [(ngModel)]="data.description">-->
<!--    </mat-form-field>-->
    <div fxLayout="row" fxFlex="">
      <mat-form-field>
        <mat-label>Start time</mat-label>
        <input matInput [(ngModel)]="data.start">
      </mat-form-field>
      <mat-form-field>
        <mat-label>End time</mat-label>
        <input matInput [(ngModel)]="data.end">
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill" fxFlex="">
      <mat-label>Chair</mat-label>
      <mat-select [(value)]="data.chair">
        <mat-option *ngFor="let person of people" [value]="person">
          {{person.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-select [(value)]="data.number">
      <mat-option *ngFor="let number of [1,2,3,4,5,6]" [value]="number">
        {{number}}
      </mat-option>
    </mat-select>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data"  *ngIf="update">Update</button>
  <button mat-button [mat-dialog-close]="data"  *ngIf="!update">Create</button>

</div>
