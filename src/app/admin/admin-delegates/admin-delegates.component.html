<div class="light-theme" fxLayout="column" style="height: 100%">
  <div class="mat-app-background" fxLayout="column" fxFlex>
    <mat-toolbar>
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        Delegates
      </mat-toolbar-row>
    </mat-toolbar>
    <div fxLayout="column" class="agenda-panel-container">
<!--      <button fxFlex="" mat-flat-button color="accent" (click)="openDialog($event)">Add item</button>-->
<!--      <button fxFlex="" mat-flat-button color="primary" (click)="addSession($event)">Add Session</button>-->
    </div>
    <div class="admin-images" >
      <mat-tab-group mat-align-tabs="start" color="accent">
        <mat-tab label="Orders">
          <ng-container *ngIf="allOrders | async as orders">
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | momentPipe}} </td>
              </ng-container>
              <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef> Payment type </th>
                <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
              </ng-container>
              <ng-container matColumnDef="isPaid">
                <th mat-header-cell *matHeaderCellDef> Payment done </th>
                <td mat-cell *matCellDef="let element"> {{element.paid}} </td>
              </ng-container>
              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company name </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
              </ng-container>
              <ng-container matColumnDef="invoice">
                <th mat-header-cell *matHeaderCellDef> Order number (invoice) </th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openDialog(element)"><mat-icon>delete</mat-icon></button> </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(data)"></tr>
            </table>
          </ng-container>

<!--            <app-order-list *ngFor="let item of orders" [item]="item"></app-order-list>-->
        </mat-tab>
        <mat-tab label="Registered delegates">

<!--          <ng-container *ngIf="allDelegates | async as items">-->
<!--&lt;!&ndash;            <app-delegate-list *ngFor="let item of items" [item]="item"></app-delegate-list>&ndash;&gt;-->
<!--          </ng-container>-->
        </mat-tab>
      </mat-tab-group>


  </div>
</div>
