<h1 mat-dialog-title>Add item</h1>
<div mat-dialog-content>
  <div fxLayout="column">
    <mat-form-field fxFlex="">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex="">
      <mat-label>Type</mat-label>
      <mat-select [(value)]="data.kind">
        <mat-option *ngFor="let item of types" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex="">
      <mat-label>Session</mat-label>
      <mat-select [(value)]="data.session">
        <mat-option *ngFor="let session of sessions" [value]="session">
          {{session}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>
    <div fxLayout="row" fxFlex="">
      <mat-form-field>
        <mat-label>Start time</mat-label>
        <input matInput [(ngModel)]="data.start">
      </mat-form-field>
      <mat-form-field>
        <mat-label>End time</mat-label>
        <input matInput [(ngModel)]="data.end">
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill" fxFlex="">
      <mat-label>Presenter / Moderator</mat-label>
      <mat-select [(value)]="data.owner">
        <mat-option *ngFor="let person of peoples" [value]="person">
          {{person.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Presenter / Moderator - custom</mat-label>
      <input matInput [(ngModel)]="data.owner">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data"  *ngIf="update">Update</button>
  <button mat-button [mat-dialog-close]="data"  *ngIf="!update">Create</button>

</div>
