<ng-container *ngIf="sessions">
  <app-session *ngFor="let session of sessions" [item]="session">
    <div *ngIf="items | async as items">
      <app-agenda-list-item *ngFor="let item of items | agendaFilter: session.number" [item]="item" [route]="'agenda'"></app-agenda-list-item>
    </div>
  </app-session>
</ng-container>
