<div fxLayout="row" fxLayoutAlign="space-between center">
  <p class="mat-headline" style="text-transform: capitalize">Badge {{index + 1}}</p>
  <ng-content></ng-content>
</div>
<form [formGroup]="form" fxLayout="column">
  <ng-template matStepLabel>Delegate info</ng-template>
  <div>
    <label style="margin: 0 8px 0 0">Delegate type: </label>
    <mat-radio-group   formControlName="selected" >
      <mat-radio-button value="forum" style="margin: 0 8px 0 0">Forum delegate</mat-radio-button>
      <mat-radio-button  value="online">Online delegate</mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput placeholder="First name" formControlName="firstName" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput placeholder="last name" formControlName="lastName" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Company</mat-label>
    <input matInput placeholder="company" formControlName="company" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Industry</mat-label>
    <input matInput placeholder="industry" formControlName="industry" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput placeholder="phone" formControlName="phone" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="email" formControlName="email" required>
  </mat-form-field>
</form>
