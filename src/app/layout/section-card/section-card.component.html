<div class="section-card-container" fxLayout.xs="column" fxLayout.gt-sm="row" >
  <div class="section-card-title" fxLayout="column" fxLayoutAlign="space-between start">
    <div fxLayout="column">
      <p class="mat-display-2">Key events</p>
      <div class="mat-body-2 ">Conferences, Workshops, Exhibition</div>
    </div>
    <div fxLayout="row" style="height: 24px" fxHide.xs="">
      <button mat-icon-button aria-label="facebook" onclick="location.href='https://www.facebook.com/MIBGsc'">
        <i class="fab fa-facebook-f fa-2x" aria-hidden style="color: white"></i>
      </button>
      <button mat-icon-button aria-label="linkedin" onclick="location.href='">
        <i class="fab fa-twitter fa-2x" aria-hidden="true" style="color: white"></i>
      </button>
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list [cols]="(isHandset$ | async) ? 1 : 3"  rowHeight="1:1" gutterSize="6px" >
      <mat-grid-tile *ngFor="let item of events" (click)="openDialog(item)">
        <div class="item-card-container" fxLayout="column" fxLayoutAlign="end start" fxFlex="" >
          <p class="mat-title mat-accent">{{item.date}}</p>
          <p class="mat-display-2">{{item.title}}
            <mat-icon>chevron_right</mat-icon>

          </p>
        </div>
        <ng-container *ngIf="item.image | async as image">
          <img class="tile-cover" [src]="image.embedUrl" alt="image">
        </ng-container>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</div>
